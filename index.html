<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Lime Monopattini</title>
</head>

<body>
    <!--contenitore grande-->
    <div class="schermo">

        <!--logo e titolo-->
        <div class="intestazione">
            <header>
                <img class="logo" src="logo.png">
                <h1 class="titolo">Taking Booleaners from A to B</h1>

            </header>
        </div>
        <!--fine logo e titolo-->

        <!--prenotazione monopattino-->
        <div class="prenotazione">
            <div class="navigazione">
                <nav>
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </nav>
            </div>
        </div>
        <!--fine prenotazione-->

        <!--prima scelta-->
        <div class="scelta1">
            <div class="monopattino1">
                <span class="mezzo">
                    <strong>
                        <input type="checkbox">
                        Monopattino Gino22
                    </strong>
                </span> <br>
                <span class="distanza">
                    <strong>
                        &#8614;Via Guadalametri - a 220 metri da te <br>Stato carica:
                    </strong>
                </span>
                <div class="carica1"></div>
            </div>
        </div>
        <!--fine prima scelta-->

        <!--seconda scelta-->
        <div class="scelta2">
            <div class="monopattino2">
                <span class="mezzo">
                    <strong>
                        <input type="checkbox">
                        Monopattino Mike24
                    </strong>
                </span> <br>
                <span class="distanza">
                    <strong>
                        &#8614;Via Ricciardoni - a 420 metri da te <br>Stato carica:
                    </strong>
                </span>
                <div class="carica2"></div>
            </div>
        </div>
        <!--fine seconda scelta-->

        <!--terza scelta-->
        <div class="scelta3">
            <div class="monopattino2">
                <span class="mezzo">
                    <strong>
                        <input type="checkbox">
                        Monopattino Fede154
                    </strong>
                </span> <br>
                <span class="distanza">
                    <strong>
                        &#8614;Via Mentarini - a 490 metri da te <br>Stato carica:
                    </strong>
                </span>
                <div class="carica3"></div>
            </div>
        </div>
        <!--fine terza scelta-->

    </div>
    <!--fine contenitore grande-->
</body>

</html>
